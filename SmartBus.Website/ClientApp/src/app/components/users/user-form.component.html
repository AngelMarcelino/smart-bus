<form [formGroup]="userForm" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label>
      Nombre
    </label>
    <input class="form-control" type="text" name="name" formControlName="name"/>
  </div>
  <div class="form-group">
    <label>
      Apellido
    </label>
    <input class="form-control" type="text" name="lastName" formControlName="lastName"/>
  </div>
  <div class="form-group">
    <label>
      Balance
    </label>
    <input class="form-control" type="number" name="balance" formControlName="balance"/>
  </div>
  <div class="form-group">
    <label>
      Correo
    </label>
    <input class="form-control" type="text" name="email" disabled formControlName="email"/>
    <input class="form-control" type="hidden" name="id" formControlName="id"/>
  </div>
  <button class="btn btn-primary"[disabled]="userForm.invalid">Guardar</button>
  <button class="btn btn-secondary ml-2" [routerLink]="['/users']" routerLinkActive="router-link-active" >Cancelar</button>
</form>
