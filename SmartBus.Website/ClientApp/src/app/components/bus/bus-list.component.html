<h1>Autobuses</h1>
<a class="btn btn-primary" [routerLink]="['/', 'autobuses', 'add']">Agregar</a>
<table class="table">
  <thead>
    <tr>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody>

      <td>

  </tbody>
