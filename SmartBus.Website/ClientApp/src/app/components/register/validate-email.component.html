
<!-- Outer Row -->
<div class="row justify-content-center">

  <div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('/perrito.jpg')"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4" *ngIf="!isResend">Te hemos enviado un correo. Por favor revísalo para continuar con el registro</h1>
                  <h1 class="h4 text-gray-900 mb-4" *ngIf="isResend">Ingresa tu correo para volverte a enviar el email de validación</h1>
                </div>
                <form class="user" (submit)="onFormSubmit()" [formGroup]="formGroup">
                  <div *ngIf="isResend">
                    <a [routerLink]="['/no-auth', 'login']" routerLinkActive="router-link-active" >Ir a login</a>
                    <div class="form-group">
                      <label>Correo</label>
                      <input class="form-control" type="email" formControlName="email" id="email" name="email">
                    </div>
                    <button class="btn btn-primary" type="button" (click)="sendVerificationEmail()">
                      Enviar email de nuevo
                    </button>
                  </div>
                  <div *ngIf="!isResend">
                    <a [routerLink]="['/no-auth', 'login']" routerLinkActive="router-link-active" >Ir a login</a>
                  </div>
                </form>
              </div>
            </div>

        </div>
      </div>
    </div>

  </div>

</div>
