
<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('/perrito.jpg')"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">¡Forma parte de SmartBus!</h1>
                  </div>
                  <form class="user" (submit)="onFormSubmit()" [formGroup]="registerForm">
                    <div class="form-group">
                      <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingresa tu email...">
                    </div>
                    <div class="form-group">
                      <input formControlName="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                      <input formControlName="confirmPassword" type="password" class="form-control form-control-user" id="confirmPassword" placeholder="Confirmar contraseña">
                    </div>
                    <div class="form-group">
                      <input formControlName="name" type="text" class="form-control form-control-user" id="name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                      <input formControlName="lastName" type="text" class="form-control form-control-user" id="lastName" placeholder="Apellidos">
                    </div>

                    <button href="index.html" [disabled]="registerForm.invalid" class="btn btn-primary btn-user btn-block">
                      Registrarse
                    </button>
                  </form>
                </div>
              </div>

          </div>
        </div>
      </div>

    </div>

  </div>
