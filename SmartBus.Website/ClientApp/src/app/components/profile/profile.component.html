<h1>Bienvenido {{currentUser.name}}</h1>

<div class="row">
  <div class="col-md-4 col-12">
    <img class="img-thumbnail" style="width: 200px" [src]="imagePath"/>
  </div>

</div>

<div class="row">
  <div class="col-12">
    <label for="profile-image" class="btn btn-primary">Cambiar foto de perfil</label>
    <input id="profile-image" type="file" style="display: none" accept="image/*" #inputFile name="profile-image">
  </div>
</div>
