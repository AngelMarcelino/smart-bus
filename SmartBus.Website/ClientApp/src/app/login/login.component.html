
<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('/perrito.jpg')"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido de nuevo!</h1>
                  </div>
                  <form class="user" (submit)="onFormSubmit()" [formGroup]="formGroup">
                    <div class="form-group">
                      <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingresa tu email...">
                    </div>
                    <div class="form-group">
                      <input formControlName="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>

                    <button href="index.html" [disabled]="formGroup.invalid" class="btn btn-primary btn-user btn-block">
                      Ingresar
                    </button>
                    <div *ngIf="showValidationError">
                        Usuario y/o contraseña incorrectos
                    </div>
                    <!-- <hr> -->
                    <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a> -->
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" [routerLink]="['/no-auth', 'register']">¡Crea una cuenta nueva!</a>
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>

    </div>

  </div>
