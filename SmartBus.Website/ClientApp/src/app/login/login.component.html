<form (submit)="onFormSubmit()" [formGroup]="formGroup">
  <div class="form-group">
    <label for="email">Nombre de usuario</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingresa tu nombre de usuario">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Contraseña">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Ingresar</button>
</form>

<div *ngIf="showValidationError">
  Usuario y/o contraseña incorrectos
</div>
